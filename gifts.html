<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Gift Reveal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #giftDisplay { font-size: 24px; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Happy Birthday Bangaram!</h1>
  <div id="giftDisplay">Click the button to reveal your first gift.</div>
  <button id="revealBtn">Reveal Next Gift</button>

  <script>
    const gifts = [
      "Gift 1: Chocolate",
      "Gift 2: Personalized playlist",
      "Gift 3: biryani",
      "Gift 4: cheese cake",
      "Gift 5: song dedicated to you",
      "Gift 6: special keychain",
      "Gift 7: pendant",
      "Gift 8: jhumkas",
      "Gift 9: love jar",
      "Gift 10: a special message from me",
      "Gift 11: screenshot montage",
      "Gift 12: speical video edit",
      "Gift 13: a special letter",
      "Gift 14: handmade collage",
      "Gift 15: photo cards",
      "Gift 16: time capsule",
      "Gift 17: photo album",
      "Gift 18: digital card",
      "Gift 19: custom calendar(of a special month)",
      // ... add all your g"Gift 3: biryani",ifts up to Gift 20
      "Gift 20: a beautiful set of poems dedicated to you"
    ];

    let currentGift = 0;
    const giftDisplay = document.getElementById('giftDisplay');
    const revealBtn = document.getElementById('revealBtn');

    revealBtn.addEventListener('click', () => {
      if (currentGift < gifts.length) {
        giftDisplay.textContent = gifts[currentGift];
        currentGift++;
      } else {
        giftDisplay.textContent = "All gifts revealed!";
        revealBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
